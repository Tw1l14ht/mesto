<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header header_bottom-line">
            <img class = "header__logo" src="./images/logo_white.svg" alt="Логотип место">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__edit">
                        <p class="profile__name">Жак-Ив Кусто</p>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="submit" class="profile__add-button">
                    <img class="profile__add-button_plus" src="./images/plus.svg" alt = "Плюс">
                </button>
            </section>

            <section class="cards">
                <div class="card">
                    <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="card__title">
                        <p class="card__name">Карачаевск</p>
                        <img class="card__like" src="./images/Group.svg" alt="Сердце">
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора эльбрус">
                    <div class="card__title">
                        <p class="card__name">Гора эльбрус</p>
                        <img class="card__like" src="./images/Group.svg" alt="Сердце">
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                    <div class="card__title">
                        <p class="card__name">Домбай</p>
                        <img class="card__like" src="./images/Group.svg" alt="Сердце">
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="card__title">
                        <p class="card__name">Карачаевск</p>
                        <img class="card__like" src="./images/Group.svg" alt="Сердце">
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="card__title">
                        <p class="card__name">Карачаевск</p>
                        <img class="card__like" src="./images/Group.svg" alt="Сердце">
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="card__title">
                        <p class="card__name">Карачаевск</p>
                        <img class="card__like" src="./images/Group.svg" alt="Сердце">
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__content">
                <button class="popup__close"><img class="popup__img-x" src="./images/CloseIcon.svg" alt="Крестик"></button>
                <form class="popup__container">
                    <p class="popup__head-name">Редактировать профиль</p>
                    <input type="text" class="popup__user-name">
                    <input type="text" class="popup__descript">
                    <button class="popup__button-save">Сохранить</button>
                </form>
            </div>
        </section>

    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
