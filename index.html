<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img class = "header__logo" src="./images/logo_white.svg" alt="Логотип место">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type ="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type ="button" class="profile__add-button">
                    <img class="profile__add-button-plus" src="./images/plus.svg" alt = "Плюс">
                </button>
            </section>

            <section class="cards">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup" id = "popup__profile">
            <div class="popup__container">
                <button type ="button" class="popup__close" id="profile__close"><img class="popup__img-x" src="./images/CloseIcon.svg" alt="Крестик"></button>
                <div class="popup__content">
                    <h2 class="popup__head-name">Редактировать профиль</h2>
                    <form novalidate class="popup__form" name = "popupEditProf" id="popupEditProf">
                        <fieldset class="popup__set">
                            <label class="popup__field">
                                <input required minlength="2" maxlength="40" type="text" name="inputName" class="popup__input popup__input_date_name" id="inp-name" placeholder="Имя">
                                <span class="popup__input-error inp-name-error"></span>
                            </label>
                            <label class="popup__field">
                                <input required minlength="2" maxlength="200" type="text" name="inputDescribe" class="popup__input popup__input_date_describe" id="inp-describe" placeholder="О себе">
                                <span class="popup__input-error inp-describe-error"></span>
                            </label>
                        </fieldset>
                        <button type ="submit" class="popup__button-save">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="popup" id="popup__place">
            <div class="popup__container">
                <button type ="button" class="popup__close" id="place__close"><img class="popup__img-x" src="./images/CloseIcon.svg" alt="Крестик"></button>
                    <div class="popup__content">
                        <h2 class="popup__head-name">Новое место</h2>
                        <form novalidate class="popup__form" name = "popupAddPlace">
                            <fieldset class="popup__set"></fieldset>
                                <label class="popup__field">
                                    <input  minlength="2" maxlength="30" required type="text" name="inputPlace" class="popup__input popup__input_date_place" id="inp-place" placeholder="Название">
                                    <span class="popup__input-error inp-place-error"></span>
                                </label>
                                <label class="popup__field">
                                    <input  required type="url" name="inputSrc" class="popup__input popup__input_date_src" id="inp-src" placeholder="Ссылка на картинку">
                                    <span class="popup__input-error inp-src-error"></span>
                                </label>   
                                    <button type ="submit" class="popup__button-save popup__button-save_disabled" disabled>Создать</button>
                            </fieldset>
                        </form>
                    </div>
            </div>
        </div>

    </div>

    <div class="popup popup_place_image" id="popup__image">
        <div class="popup__items">
            <button class="popup__close popup__close_place_card" type="button"><img class="popup__img-x" src="./images/CloseIcon.svg" alt="Крестик"></button>
            <img class="popup__card-image" src="#" alt="#">
            <h2 class="popup__describe"></h2>
        </div>
    </div>

    <template class="card-template">
        <div class="card">
            <img src="./images/Trash.svg" alt="Корзина" class="card__trash">
            <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="card__describe">
                <h2 class="card__name">Карачаевск</h2>
                <button class="card__btn-like" type ="button"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>

</body>
</html>
